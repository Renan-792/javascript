<body>
    <script>
   
     var nome = window.prompt ('Qual seu nome')
     document.write (` Olá ${nome.toUpperCase()} é um prazer em te conhecer! <br/>` )

     var n1=  Number (window.prompt ('Digite um número >> '))
     n1.toFixed(2).replace (`.`, `,`)
     var n2 = Number (window.prompt ('Digite outro número>>'))
     var res = n1 * n2
     document.write (`A multiplicação entre os valores ${n1} e ${n2} é >> ${res}`)
     
     

    </script>
