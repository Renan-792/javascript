<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: rgb(171, 223, 199);
        }
        div#area {
            background: gold;
            color:rgb(5, 29, 51);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center ;

        }
        /*Procurar por Event reference*/
    </style>
</head>
<body>
    <div id="area"> 
    Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar () {
            a.innerText = 'Clicou!' 
            a.style.background = 'red' 
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'pink'
            
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'orange'
        }
    </script>
</body>
</html>
