<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores 6.2</title>
    <style>
        body {
            font: normal 15pt arial, verdana;
        }
        input {
            width: 100px;
            padding: 10px;
            border-radius: 10px;            
        }
        input#botao {
            color: rgb(13, 98, 98);
            background-color: rgb(149, 240, 210);
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="valor1" id="valor1">
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" onclick="somar()" id="botao" >
    <div id="res">Resultado: </div>


    <script>
        function somar() {
            var n1 = window.document.getElementById('valor1')
            var n2 = window.document.querySelector('input#valor2')
            var res = window.document.getElementById('res')
            var v1 = Number (n1.value)
            var v2 = Number (n2.value)
            var s = v1 + v2 
            res.innerHTML = `A soma entre os valores ${v1} e ${v2} Ã© igual a <strong>${s}</strong>`
            
            
        }
    </script>
</body>
</html>
