<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            font: normal 20pt Arial;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`)  
        /*
        Write significa > escreva na linha
         <strong> é utilizado em conteúdos que são de "grande importância", incluindo coisas de urgentes (como alertas).
        */
        document.write(`Nome com letras maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Nome com letras minúsculas é ${nome.toLowerCase()}`)
    </script>
    <hr>
</body> 
</html>
